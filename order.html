<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="orderstyle.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="order.html">Order</a>
        <a href="review.html">Review</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div id="order">
        <div class="container">
            <div class="title">
                <h2>Order Here</h2>
            </div>
            <div class="d-flex">
                <form id="userForm">
                    <h2>Enter Information</h2>
                    <label>
                        <span class="icecream name">Icecream Name: <span class="required"></span></span>
                        <input type="text" name="icecream name" id="icecreamName" placeholder="Enter icecream name" required>
                    </label>
                    <label>
                        <span class="toppings">Toppings: <span class="required"></span></span>
                        <select id="toppings" name="toppings" required>
                            <option value="select">Select</option>
                            <option value="sprinkles">Sprinkles</option>
                            <option value="hot fudge">Hot Fudge</option>
                            <option value="syrup">Chocolate Syrup</option>
                            <option value="sauce">Caramel Sauce</option>
                            <option value="cherry">Maraschino Cherries</option>
                            <option value="cream">Whipped Cream</option>
                            <option value="nuts">Crushed Nuts</option>
                            <option value="gummies">Gummy Candies</option>
                            <option value="cookies">Crushed Cookies</option>
                            <option value="gems">Cadbury Gems</option>
                        </select>
                    </label>
                    <label>
                        <span class="address">Address: <span class="required"></span></span>
                        <input type="text" name="address" id="address" placeholder="Enter Address" required>
                    </label>
                    <label>
                        <span>Phone Number: <span class="required"></span></span>
                        <input type="tel" name="phone" id="phone" placeholder="12345-67890" pattern="[0-9]{5}-[0-9]{5}" required>
                    </label>
                    <button type="button" id="submitBtn">Submit</button>
                </form>
                <div class="Yorder">
                    <table>
                        <tr>
                            <th colspan="2">Your Order</th>
                        </tr>
                        <tr>
                            <td>Product Name x 2 (Qty)</td>
                            <td>$----</td>
                        </tr>
                        <tr>
                            <td>Subtotal</td>
                            <td>$----</td>
                        </tr>
                    </table>
                    <div>
                        <p>Select your preferred payment method:</p>
                    </div>
                    <div>
                        <input type="radio" name="dbt" value="dbt" checked> Direct Bank Transfer
                    </div>
                    <div>
                        <input type="radio" name="dbt" value="cd"> Cash on Delivery
                    </div>
                    <div>
                        <input type="radio" name="dbt" value="paypal"> Paypal
                        <span>
                            <img src="https://www.logolynx.com/images/logolynx/c3/c36093ca9fb6c250f74d319550acac4d.jpeg" alt="Paypal Logo" width="50">
                        </span>
                    </div>
                    <button type="button">Place Order</button>
                </div>
            </div>
        </div>
    </div>
    <script src="orderscript.js"></script>
</body>

</html>
